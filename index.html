<!DOCTYPE html>
<html>
    <head>
    <title>Event E-vite</title>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    <h1>You're Invited to Fatima's Birthday Celebration</h1>
    <h3>Come celebrate her 22nd birthday in New York City!</h3>
    
    <p><strong>Date:</strong> October 9th, Sunday</p>
    
    <p><strong>Location:</strong> L'avenue at Saks</p>
        <p>8 E 50th St, New York, NY 10022</p>
        
    <p><strong>Time:</strong> Dinner at 7:00pm</p>
        
    <button type="button">RSVP</button>
    
    <a id="giftbutton" href="https://www.rarebeauty.com/" target="_blank">Gift Registry</a>
        
    <div id="sketch1"></div>
    
    <div id="sketch2"></div>
        
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="sketch2.js"></script>
    
    <script>
        let clickerButton = document.getElementById("giftbutton");
        let onButtonClick = function () {
            clickerButton.innerHTML = "Perfect Gift!!!";
            event.target.style.color = 'black';
        }
        
            clickerButton.addEventListener("click", onButtonClick);
            
    </script>
        
    </body>
</html>
